<div >
    
    <div class="busqueda" role="main">
        <div class="card">
          <div class="form-group">
            <!-- <label for="search-text">Search Text</label> -->
            <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
              [(ngModel)]="textoABuscar" placeholder="Ingrese especialidad o especialista a buscar" 
              autofocus>
          </div>
    </div>
</div>

<table class="table table-striped form-group table-hover">
    <thead>
        <tr>
            <th>Especialidad</th>
            <th>Especialista</th>
            <th>Estado</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Paciente</th>

        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let turno of misTurnos | appFilter: textoABuscar; let i = index">
            <td>{{turno.especialidad}}</td>
            <td>{{turno.especialista.nombre}}, {{turno.especialista.apellido}}</td>
            <td><strong>{{turno.estado}}</strong></td>
            <td>{{turno.fecha | date: "yyyy-MM-dd"}}</td>
            <td>{{turno.hora}}</td>
            <td>{{turno.paciente.nombre}}, {{turno.paciente.apellido}}</td>

            <td *ngIf="turno.estado != 'REALIZADO'"><button class="btn btn-primary" (click)="cancelarTurno(turno)">Cancelar turno</button></td>
            <td *ngIf="turno.resenia != undefined && turno.estado != 'CANCELADO'"><button class="btn btn-primary" (click)="verResenia(turno)">Ver reseña</button></td>
            <td *ngIf="turno.estado == 'REALIZADO' "><button class="btn btn-primary" (click)="calificarAtencion(turno)">Calificar Atencion</button></td>
