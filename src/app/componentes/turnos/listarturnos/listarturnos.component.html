
<hr>
<div class="container marketing" *ngIf="seleccioneMedico">

  <!-- Three columns of text below the carousel -->
  <div class="row">
        <div class="col-lg-2" *ngFor="let turno of listadoTurnos; let i = index" class="botones">
    
        

            <label >Turno disponible para {{turno.especialidad}}:</label> 
            <div *ngFor="let hora of turno.horarios">
                <div *ngIf="hora.disponible == true">
                    <div>
                        
                            
                        <button (click)="seleccionTurno(turno.fecha,hora.hora)" width="100" height="100" class="btn buttonHorarios">

                            <div class="hora">
                                <strong>
                                    {{turno.fecha}}
                                </strong>
                                <strong> {{hora.hora}}</strong>
            
                            </div>
                        </button>
                    </div>
                </div>
            </div>
      
        </div><!-- /.col-lg-4 -->
    </div>

</div>
