<div class="contenedorBotones" >
    <div *ngFor="let medico of especialistas; let i = index" class="botones">
        <!-- <div class="row"> -->

        
            <!-- <div class="span6"> -->
            
                <div *ngIf="medico.disponibilidadEsp != undefined">
                    <label > <strong>
                        Medico: {{medico.nombre}}, {{medico.apellido}} 

                    </strong>
                </label> 
                <div *ngIf="medico.disponibilidadEsp.length > 0 && medico.disponibilidadEsp.length != 1">
                    
                            <button appTooltip="Uno de los mejores en su especialidad" placement="top" delay="500" (click)="seleccionMedico(medico,medico.disponibilidadEsp[i])" style="background: url('{{medico.fotoPerfil}}');" class="btn buttonEspecialista button5 btn-redondo appTooltip"></button>
                            <label>
                                <strong>
                                    Especialidad:

                                </strong>
        
                                </label> 
                            <div *ngFor="let dispo of medico.disponibilidadEsp">
                                <label>
                                {{dispo.especialidad}}
        
                                </label> 
                                
                            </div>
                
                        </div>

                
                    <div *ngIf="medico.disponibilidadEsp.length == 1">
                        <button appTooltip="Buena calidad de atenciÃ³n" placement="top" delay="500" (click)="seleccionMedico(medico,medico.disponibilidadEsp[0])" style="background: url('{{medico.fotoPerfil}}') no-repeat; background-size: 300px;" class="btn buttonEspecialista button5 btn-redondo appTooltip"></button>
                        
                        <label>
                            <strong>
                                Especialidad:

                            </strong>
                        </label> 
                        <label>
                            {{medico.disponibilidadEsp[0].especialidad}}

                        </label>
            
                    </div>

                </div>
        
            <!-- </div>
        </div> -->
    </div>
</div>
