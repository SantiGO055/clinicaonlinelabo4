<div class="divLogged" *ngIf="ocultarMensaje">
    <p >
        Bienvenido {{usuario.email}}
    </p>
    
    <div class="btn-group " ngbDropdown role="group" aria-label="Button group with nested dropdown">
    <button class="btn btn-outline-secondary" ngbDropdownToggle></button>
    <div class="dropdown-menu pull-left" ngbDropdownMenu>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            
            <button class="btn btn-outline-secondary" [routerLink]="'/'">Mi Perfil</button>
            
            <button class="btn btn-outline-secondary" type="button" (click)="desloguear()">Logout<img src="./assets/logout.svg"></button>

        </ul>
    </div>
    </div>

</div>
